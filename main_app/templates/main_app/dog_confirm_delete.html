{% extends 'base.html' %} {% block content %}
<h1>Send doggie to the farm</h1>

<h4>
  Are you sure you want to send
  <span class="teal-text">{{ object.name }}</span> to the farm?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Bye bye puppy!" class="btn" />
  <a href="{% url 'dogs_detail' dog.id %}">Cancel</a>
</form>
{% endblock %}
